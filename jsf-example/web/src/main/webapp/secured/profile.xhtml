<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">


	<ui:define name="pageTitle">#{out['profile.title']}</ui:define>

	<ui:define name="head-extra">

	</ui:define>

	<ui:define name="content">

		<div class="panel panel-default">

			<div class="panel-heading">Profile</div>
			<div class="panel-body">
				<h:form id="form">

					<p:messages></p:messages>


					<div class="form-group row">

						<h:outputLabel for="userName" value="Username"
							styleClass="col-sm-2 col-form-label" />

						<div class="col-sm-10">
							<h:inputText id="userName" readonly="true"
								styleClass="form-control" label="userName"
								value="#{profileController.userVo.username}" />
						</div>
 
 
                     <h:outputLabel for="firstname" value="firstName"
							styleClass="col-sm-2 col-form-label" />

            <div class="col-sm-10">
							<h:inputText id="firstName" readonly="true"
								styleClass="form-control" label="firstName"
								value="#{profileController.userVo.firstname}" />
						</div>
 

                     <h:outputLabel for="password" value="Password"
							styleClass="col-sm-2 col-form-label" />

            <div class="col-sm-10">
							<h:inputText id="password" readonly="true"
								styleClass="form-control" label="password"
								value="#{profileController.userVo.password}" />
						</div>
                        
                        
                     <h:outputLabel for="email" value="Email"
							styleClass="col-sm-2 col-form-label" />

            <div class="col-sm-10">
							<h:inputText id="email" readonly="true"
								styleClass="form-control" label="email"
								value="#{profileController.userVo.email}" />
						</div>
						
                     <h:outputLabel for="phone" value="Phone"
							styleClass="col-sm-2 col-form-label" />

            <div class="col-sm-10">
							<h:inputText id="phone" readonly="true"
								styleClass="form-control" label="phone"
								value="#{profileController.userVo.phone}" />
						</div>
						
                     <h:outputLabel for="image" value="Image"
							styleClass="col-sm-2 col-form-label" />

            <div class="col-sm-10">
							<h:inputText id="image" readonly="true"
								styleClass="form-control" label="image"
								value="#{profileController.userVo.image}" />
						</div>
						
                     <h:outputLabel for="gender" value="Gender"
							styleClass="col-sm-2 col-form-label" />

            <div class="col-sm-10">
							<h:inputText id="gender" readonly="true"
								styleClass="form-control" label="gender"
								value="#{profileController.userVo.gender}" />
						</div>
					</div>

				</h:form>

				<div class="form-group row">

					<h:form enctype="multipart/form-data">


						<p:fileUpload value="#{profileController.file}" mode="simple"
							skinSimple="true" />

						<p:commandButton value="Submit" ajax="false"
							actionListener="#{profileController.upload}" />
					</h:form>

				</div>

			</div>

			
		</div>

	</ui:define>
</ui:composition>
