<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="pageTitle">#{out.signup}</ui:define>
    <ui:define name="header"> </ui:define>

    <ui:define name="head-extra">
        <!-- custom css -->
    </ui:define>

    <ui:define name="content">
        <div>

            <h:form id="userFormId" prependId="false">
            
             <p:wizard flowListener="#{registration.onFlowProcess}">
             
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                     <h:outputLabel id="outTxtUserNameId" value="#{out.username}"
                                       name="outTxtUserNameNm"></h:outputLabel>
                        <p:inputText id="userName" required="true"
                                     value="#{registrationController.uservo.username}"
                                     requiredMessage="Please enter username" />
 
                    <h:outputLabel for="pwd1" value="#{out.password}: " />
                        <p:password id="pwd1" value="#{registrationController.uservo.password}" 
                                    match="pwd2" label="Password 1" required="true" />
                  
 
                        <h:outputLabel for="pwd2" value="#{out.password2}: " />
                        <p:password id="pwd2" value="#{registrationController.password2}"
                                    label="Password 2" required="true" />
                </h:panelGrid>
                
                
            </p:panel>
        </p:tab>
             
             
             
             </p:wizard>
            
               
            </h:form>

        </div>

    </ui:define>
</ui:composition>
